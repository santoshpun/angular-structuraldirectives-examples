<table class="table">
    <thead>
        <th>Index</th>
        <th>Name</th>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes; let i = index; let even =even; let odd = odd;"
            [ngClass]="{ odd: odd, even: even }">
            <td>{{i+1}}</td>
            <td>{{hero.name}}</td>
        </tr>
    </tbody>
</table>


<ul class="list-group" *ngIf="movies.length>0">
    <li class="list-group-item" *ngFor="let movie of movies">{{movie.name}}</li>
</ul>
